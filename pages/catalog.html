        .category-title-container{

        .popular-brand-title{
            font-size: 25px;
            padding-top: 5px;
        }

        .popular-brand{
            display: inline-block; /* Позволяет тексту занимать нужное пространство */
            border-radius: 50px; /* Делаем овал */
            border: 1px solid black; 
            color: black; /* Цвет текста */
            text-align: center;
            white-space: nowrap; /* Запрещает перенос текста */
            margin-left: 15px;
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .filter-section {
            padding: 20px;
            padding-left: 120px;
        }

        .filter-section select, .filter-section input {
            padding: 10px;
            padding-left:20px;
            padding-right:20px;
            margin-right: 10px;
            border: 1px solid #000000;
            border-radius: 20px;
            font-family: inherit;
            font-size: 15px;
            appearance: none; /* Убирает стрелку в большинстве браузеров */
            -webkit-appearance: none; /* Для Safari */
            -moz-appearance: none;
        }

        .sort{
            position: absolute;
            right: 120px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-left: 120px;
            margin-right: 120px;
        }
        .product-item {
            background: #fff;
            border-radius: 10px;
            text-align: center;
        }
        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-item p {
            margin-top: 10px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .filter-section {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .product-list {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
