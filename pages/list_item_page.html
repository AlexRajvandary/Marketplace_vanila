<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>List a New Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #e6e6e6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.521);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            margin-bottom: 20px;
           
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            padding-right: 0px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .photo-box {
            width: 120px;
            height: 120px;
            border: 1px dashed #161616;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        .photo-box-icon {
            font-size: x-large;
            opacity: 0.8;
        }
        .photo-upload {
            border: 1px dashed #161616;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            background: #d3d3d3;
            margin-top: 10px;
        }
        .photo-upload:hover {
            background: #d0e7ff;
        }
        .photo-upload input {
            display: none;
        }
        .photo-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-top: 10px;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn-draft {
            width: 100%;
            background: #ffffff;
            color: black;
            padding: 10px;
            border: 1px dashed #161616;
            border-radius: 1px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>List a New Item</h2>
        <form>
            <label for="photo">Upload Photo:</label>
            <div class="photo-grid">
                <div class="photo-box"><i class="bi bi-camera-fill photo-box-icon"></i></div>
                <div class="photo-box"><i class="bi bi-camera-fill photo-box-icon"></i></div>
                <div class="photo-box"><i class="bi bi-camera-fill photo-box-icon"></i></div>
                <div class="photo-box"><i class="bi bi-camera-fill photo-box-icon"></i></div>
                <div class="photo-box"><i class="bi bi-camera-fill photo-box-icon"></i></div>
                <div class="photo-box"><i class="bi bi-camera-fill photo-box-icon"></i></div>
                <div class="photo-box"><i class="bi bi-camera-fill photo-box-icon"></i></div>
                <div class="photo-box"><i class="bi bi-camera-fill photo-box-icon"></i></div>
            </div>
            <div class="photo-upload" onclick="document.getElementById('photo').click()">
                Click to upload photo
                <input type="file" id="photo" accept="image/*" onchange="previewImage(event)">
            </div>
            <img id="photoPreview" class="photo-preview" style="display:none;">
            
            <label for="description">Description:</label>
            <textarea id="description" rows="4"></textarea>
            
            <label for="category">Category:</label>
            <select id="category">
                <option value="clothing">Clothing</option>
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
            </select>
            
            <label for="brand">Brand:</label>
            <input type="text" id="brand">
            
            <label for="condition">Condition:</label>
            <select id="condition">
                <option value="new">New</option>
                <option value="used">Used</option>
                <option value="refurbished">Refurbished</option>
            </select>
            
            <label for="color">Color:</label>
            <input type="text" id="color">
            
            <label for="material">Material:</label>
            <input type="text" id="material">
            
            <label for="age">Age:</label>
            <input type="text" id="age">
            
            <label for="style">Style:</label>
            <input type="text" id="style">
            
            <label for="address">Address:</label>
            <input type="text" id="address">

            <label for="tags">Tags:</label>
            <input type="text" id="tags">
            
            <label for="shipping">Shipping Method:</label>
            <select id="shipping">
                <option value="standard">Standard</option>
                <option value="express">Express</option>
                <option value="pickup">Pickup</option>
            </select>
            
            <label for="price">Price ($):</label>
            <input type="number" id="price" step="0.01">
            
            <button type="submit" class="submit-btn-draft">Save as a draft</button>
            <button type="submit" class="submit-btn">Publish Listing</button>
        </form>
    </div>
    
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('photoPreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
