    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-container {
            display: flex;
            justify-content: flex-start;
            width: 90%;
            max-width: 1280px;
            margin-top: 20px;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4A90E2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .stats-container {
            display: flex;
            flex-direction: column;
        }
        .stats {
            display: flex;
            gap: 20px;
        }
        .stat {
            text-align: center;
        }
        .bio {
            margin-top: 10px;
        }
        .tabs {
            display: flex;
            justify-content: flex-start;
            width: 90%;
            width: 1280px;
        }
        footer{
            display: flex;
            width: 90%;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom: 2px solid black;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 1280px;
            margin-top: 20px;
        }
        .product {
            text-align: center;
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
        }
        .product.shop {
            background-color: #F5A623;
        }
        .product.sold {
            background-color: #7ED321;
        }

        .profile-buttons-container{
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .price {
            font-size: 16px;
            font-weight: normal;
            margin-top: 5px;
        }

        .burger_nav{
            display: none;
        }

        .user_icons{
            display: flex;
        }
        
        @media (max-width: 600px) {
            .sell-now,
            .sign-up,
            .categories{
                display: none;
            }
            .header{
                flex-direction:  column-reverse;
                padding: 0px 10px;
                padding-top: 10px;
            }
            .body{
                margin-left: 20px;
            }
            .profile-container {
                width: 100%;
                justify-content: center;
            }
            .profile-header {
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
                align-items: center;
            }
            .stats-container {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                padding-bottom: 10px;
            }
            .stats {
                flex-direction: row;
                justify-content: flex-start;
            }
            .buttons {
                width: 100%;
            }
            .button {
                flex: 1;
                text-align: center;
            }
            .products{
                grid-template-columns: repeat(3, 1fr);
            }
            .search-bar
            {
                width: 100%;
            }
            .search-bar input{
                padding-right: 20px;
            }
            .main_nav{
               margin-bottom: 8px;
            }
            .tabs{
                width: 90%;
            }
           .burger_nav{
                position: fixed;
                left: 10px;
                font-size: 25px;
                display: inline;
           }
           .user_icons{
                position: fixed;
                right: 10px;
           }
           .icons{
            margin: 5px;
           }
        }
    </style>
</head>

    <script>
        function showTab(tabName) {
            document.getElementById('shop').style.display = tabName === 'shop' ? 'grid' : 'none';
            document.getElementById('sold').style.display = tabName === 'sold' ? 'grid' : 'none';
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        }
